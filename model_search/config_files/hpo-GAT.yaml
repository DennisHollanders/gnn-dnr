# GAT-specific HPO Configuration for Distribution Network Reconfiguration
# Usage: python hpo.py --config hpo-gat.yaml --trials 100

description: "GAT Architecture HPO for Distribution Network Reconfiguration"
job_name: "hpo_gat_dnr"

# ============================================================================
# DATA CONFIGURATION
# ============================================================================
dataset_names: ["train", "validation", "test"]
folder_names: 
  - "data\\split_datasets\\train"
  - "data\\split_datasets\\validation"
  - "data\\split_datasets\\test"

dataset_type: "cvx"
batching_type: "standard"
max_nodes: 32000
max_edges: 35000
train_ratio: 0.85
seed: 42
num_workers: 1

# ============================================================================
# MODEL CONFIGURATION
# ============================================================================
model_module: "AdvancedMLP"
epochs: 80
patience: 8
evaluate_every_x_epoch: 5
criterion_name: "MSELoss"  # Will be tracked in parallel coordinates

# ============================================================================
# GAT-SPECIFIC SEARCH SPACE
# ============================================================================
# We only use stage_1, stage_2 is dummy to satisfy the two-stage HPO code
stage_1_search_space:
  # Training hyperparameters
  learning_rate:
    search_type: float
    min: 0.00001
    max: 0.001
    log: true
  
  weight_decay:
    search_type: float
    min: 0.000001
    max: 0.0001
    log: true
  
  batch_size:
    search_type: categorical
    choices: [8, 16, 32, 64]
  
  dropout_rate:
    search_type: float
    min: 0.0
    max: 0.4
  
  activation:
    search_type: categorical
    choices: ["relu", "leaky_relu", "elu", "gelu"]
  
  # GNN Architecture - FIXED TO GAT
  gnn_type:
    search_type: categorical
    choices: ["GAT"]  # Fixed to GAT
  
  gnn_layers:
    search_type: int
    min: 1
    max: 4
  
  gnn_hidden_dim:
    search_type: int
    min: 32
    max: 256
    step: 32
  
  # GAT-specific parameters
  gat_heads:
    search_type: int
    min: 1
    max: 8
  
  gat_dropout:
    search_type: float
    min: 0.0
    max: 0.3
  
  # GIN-specific (not used for GAT, but needed for model initialization)
  gin_eps:
    search_type: categorical
    choices: [0.0]  # Default value
  
  # MLP Components
  use_node_mlp:
    search_type: categorical
    choices: [true, false]
  
  use_edge_mlp:
    search_type: categorical
    choices: [true, false]
  
  # Dynamic hidden dimensions for MLPs
  node_hidden_dims:
    search_type: dynamic
    n_layers_min: 1
    n_layers_max: 3
    dim_min: 32
    dim_max: 256
    dim_step: 32
  
  edge_hidden_dims:
    search_type: dynamic
    n_layers_min: 1
    n_layers_max: 3
    dim_min: 32
    dim_max: 256
    dim_step: 32
  
  # Advanced features
  use_batch_norm:
    search_type: categorical
    choices: [true, false]
  
  use_residual:
    search_type: categorical
    choices: [true, false]
  
  pooling:
    search_type: categorical
    choices: ["mean", "max", "add", "attention"]

# ============================================================================
# HPO PROCESS SETTINGS
# ============================================================================
hp_search: true
wandb: true

# W&B settings for experiment tracking
wandb_settings:
  project: "DNR-HPO"
  group: "gat_architecture_search"
  tags: ["hpo", "advanced_mlp", "gat"]
  
# Metrics to track (ensure these appear in parallel coordinates)
metrics_to_log:
  - "loss"  # MSE or BCE loss
  - "val_loss"
  - "f1_score"
  - "val_f1_score"
  - "precision"
  - "recall"
  - "accuracy"
  - "learning_rate"
  - "weight_decay"
  - "batch_size"
  - "dropout_rate"
  - "activation"
  - "gnn_layers"
  - "gnn_hidden_dim"
  - "gat_heads"
  - "gat_dropout"
  - "use_node_mlp"
  - "use_edge_mlp"
  - "use_batch_norm"
  - "use_residual"
  - "pooling"

# ============================================================================
# DUMMY STAGE 2 (NOT USED - Just to satisfy two-stage code)
# ============================================================================
stage_2_search_space:
  learning_rate:
    search_type: categorical
    choices: [0.001]  # Dummy value